<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail salon</title>
</head>
<body>
   <div class="card" >
                {% if item.image %}
                <img src="{{item.image.url}}" alt="" width="350" />
                {% else %}
                <img src="https://picsum.photos/200" alt="" />
                {% endif %}
  <div class="card-body">
    <h5 class="card-title">{{salon.title}}</h5>
    <p class="card-text">{{salon.context}}</p>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">{{salon.phone}}</li>
    <li class="list-group-item">{{salon.email}}</li>
    <li class="list-group-item">{{salon.address}}</li>
  </ul>
  <div class="card-body">
    
    <a href="{% url 'salon_cars' 1 salon.pk %}" class="card-link">Cars view</a>
  </div>
</div>
